# font
font.family : sans-serif
font.serif : Charis SIL
font.sans-serif : Source Sans Pro
#mathtext.fontset : custom
#mathtext.rm : Source Sans Pro
#mathtext.bf : Source Sans Pro:bold
#mathtext.it : Source Sans Pro:italic
#mathtext.tt : Source Code Pro

# font sizes
font.size : 12
xtick.labelsize : 11
ytick.labelsize : 11
legend.fontsize : 10

# plot lines
lines.linewidth : 0.5

# color cycle
axes.prop_cycle : cycler('color', ['CC6677', 'DDCC77', '88CCEE', '44AA99', 'AA4499', '999933', '882255', '661100', '6699CC', '332288', '117733', 'AA4466'])

# legend line length
legend.handlelength : 1.5

# spines & ticks
axes.spines.top : false
axes.spines.left : false
axes.spines.right : false
axes.spines.bottom : true
xtick.top : false
ytick.right : false
xtick.direction : out
ytick.direction : out

# spine & tick colors
axes.edgecolor : 0.6
xtick.color : 0.6
ytick.color : 0.6

# spine & tick linewidth
axes.linewidth : 1
xtick.major.width : 1
ytick.major.width : 1

# tick length (in pixels?)
xtick.major.size : 4
ytick.major.size : 4
xtick.minor.size : 0
ytick.minor.size : 0

# gap between tick and label
xtick.major.pad : 2
ytick.major.pad : 2
xtick.minor.pad : 2
ytick.minor.pad : 2
